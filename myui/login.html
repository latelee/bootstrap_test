        error: function(request)
        {
            document.getElementById("login_ret").innerHTML = "failed111";

            parent.document.cookie = 'AxliF80Lp=' + "passwd"; //passwd;

                    passwd1[i] = (passwd1[i] + 0x1) % 64;
