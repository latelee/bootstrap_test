            <form class="form-horizontal" id="calform" role="form">

            <div class="form-group">
              <label class="col-sm-1 control-label">车类</label>
              <div class="col-sm-2">
              <select class="form-control" name="vehicleClass" id="vehicleClass">
                <option value="0" >普通车</option>
                <option value="6" >公务车</option>
                <option value="8" >军警车</option>
                <option value="10" >紧急车</option>
                <option value="12" >免费</option>
                <option value="14" >车队</option>
                <option value="21" >绿通车</option>
                <option value="22" >联合收割机</option>
                <option value="23" >抢险救灾</option>	
                <option value="24" >集装箱车</option>
                <option value="25" >大件运输</option>
                <option value="26" >应急保障车</option>
                <option value="27" >货车列车或半挂汽车列车</option>
              </select>
              </div>

              <label class="col-sm-1">车辆状态标识</label>
              <div class="col-sm-2">
                <select class="form-control" name="vehicleStatusFlag" id="vehicleStatusFlag" >
                  <option value="255" >默认</option>
                  <option value="0" >本次通行用于大件运输</option>
                  <option value="1" >非优惠车辆</option>
                  <option value="2" >绿通车辆</option>
                  <option value="3" >联合收割机车辆</option>
                  <option value="4" >集装箱车辆</option>
                </select>
              </div>


              <label class="col-sm-1 control-label">ETC卡类</label>
              <div class="col-sm-2">
                <select class="form-control" name="cardType" id="cardType" >
                  <option value="0" >非双片式</option>
                  <option value="23" selected>记账卡</option>
                  <option value="22"  >储值卡</option>
                  </select>
              </div>
              <label class="col-sm-1 control-label">车牌</label>
              <div class="col-sm-2">
              <input type="text" class="form-control" name="plate" id="plate" value= "京A12345">
              </div>
            </div> <!-- end of form-group -->
            
            <div class="form-group">
              <label class="col-sm-1 control-label">车型</label>
              <div class="col-sm-2">
              <select class="form-control" name="vehicleType" id="vehicleType">
                <option value="1" >一类客车</option>
                <option value="2" >二类客车</option>
                <option value="3" >三类客车</option>
                <option value="4" >四类客车</option>
                <option value="5" >五类客车</option>
                <option value="6" >六类客车</option>
                <option value="11" >一类货车</option>
                <option value="12" >二类货车</option>
                <option value="13" >三类货车</option>
                <option value="14" >四类货车</option>
                <option value="15" >五类货车</option>
                <option value="16" >六类货车</option>
                <option value="21" >一类作业车</option>
                <option value="22" >二类作业车</option>
                <option value="23" >三类作业车</option>
                <option value="24" >四类作业车</option>
                <option value="25" >五类作业车</option>
                <option value="26" >六类作业车</option>
              </select>
              </div>

              <label class="col-sm-1 control-label">卡类</label>
              <div class="col-sm-2">
                <select class="form-control" name="tagType" id="tagType" >
                  <option value="0" >单片式标签</option>
                  <option value="1"  selected>双片式ETC</option>
                  <option value="2" >CPC卡</option>
                  </select>
              </div>

              <label class="col-sm-1 control-label">轴数</label>
              <div class="col-sm-2">
              <input type="text" class="form-control" name="axleCount" id="axleCount" value= "2"">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-1 control-label">入口</label>
              <div class="col-sm-2">
              <input type="text" class="form-control" name="ent" id="ent" value= "000133" rel="tooltip" title="支持门架HEX/ID、站代码">
              </div>
              <label class="col-sm-1 control-label">出口</label>
              <div class="col-sm-2">
              <input type="text" class="form-control" name="ext" id="ext" value = "000135" rel="tooltip" title="支持门架HEX/ID、站代码">
              </div>

              <label class="col-sm-1 control-label">入口时间</label>

              <input type="text" class="form-control" name="enPassTime" id="enPassTime" value=  "{{ .entime }}" rel="tooltip" title="格式：2020-02-02T22:22:22">
              </div>
              <label class="col-sm-1 control-label">出口时间</label>

              <input type="text" class="form-control" name="curPassTime" id="curPassTime" value=  "{{ .extime }}" rel="tooltip" title="格式：2020-02-02T22:22:22">
              </div>

    <script type="text/javascript">
      function appendZero (obj) {
	      return lut = obj < 10 ? "0" + obj : obj 
      }
      
			function current() {
				var d = new Date(),
        str = '';
				str += d.getFullYear() + '-'; //获取当前年份 
				str += appendZero(d.getMonth() + 1) + '-'; //获取当前月份（0——11） 
				str += appendZero(d.getDate()) + 'T';
				str += appendZero(d.getHours()) + ':';
				str += appendZero(d.getMinutes()) + ':';
				str += appendZero(d.getSeconds());
				return str;
			}
			window.onload = function() {
				document.getElementById("timer").innerHTML = current();
			}

      $('#myver').click(function(){

      // checkCookie()
      
      // 直接序列化，不一一读取了
      // 示例：username=admin&passwd=admind
      var str = $("#calform").serialize()
      console.log("serial: ", str)
      // return        
      $.ajax({
          cache: false,
          type: "GET",
          url: "calfee",
          data: $("#calform").serialize(),
          async: true,
          error: function(request)
          {

          },
          success: function(data)
          {
            var obj = JSON.parse(data);
            console.log(obj.data.module);
            document.getElementById("ret").innerHTML = data

            // 直接用html组装表格，不方便，保留以作历史
            var tabelver=`
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>模块名称</th>
                  <th>版本字符串</th>
                </tr>
              </thead>
              <tbody>
                ` +
                `<tr>
                  <td>Module</td> <td>` +obj.data.module + `</td>
                </tr>`
                +
                `<tr>
                  <td>Fee</td> <td>` +obj.data.fee + `</td>
                </tr>`
                +
                `<tr>
                  <td>Struct</td> <td>` +obj.data.struct + `</td>
                </tr>`
                +
              `
              </tbody>
            </table>`
              document.getElementById("tabelver").innerHTML = tabelver

          }
      });
    })

$('#mycal').click(function(){

// checkCookie()

var str = $("#calform").serialize()
console.log("serial: ", str)
// return        
$.ajax({
    cache: false,
    type: "POST",
    url: "calfee",
    data: $("#calform").serialize(),
    async: true,
    error: function(request)
    {

    },
    success: function(data)
    {
      var obj = JSON.parse(data);
      console.log(obj.data);
      // 注：服务端json的data字段，已经符合下面的格式，直接赋值即可
      var data = obj.data
    
      $('#tabelfee').bootstrapTable({
        data: data,
        cache: false,
        columns: [
        {
            field: 'id',
            title: '路段',
            align : 'center',
            valign: 'middle'
        },
        {
            field: 'distance',
            title: '里程',
            align : 'center',
            valign: 'middle'
        },
        {
            field: 'money',
            title: '金额',
            align : 'center',
            valign: 'middle'
        },
        {
            field: 'gantry',
            title: '门架',
            align : 'center',
            valign: 'middle'
        },
        {
            field: 'node',
            title: '路径',
            align : 'center',
            valign: 'middle'
        },
        {
            field: 'discount',
            title: '折扣系数',
            align : 'center',
            valign: 'middle'
        }
        ]
      })

    }
});
})

    </script>
