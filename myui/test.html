<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="timer"></div>
		<script type="text/javascript">
			function current() {
				var d = new Date(),
					str = '';
				str += d.getFullYear() + '年'; //获取当前年份 
				str += d.getMonth() + 1 + '月'; //获取当前月份（0——11） 
				str += d.getDate() + '日';
				str += d.getHours() + '时';
				str += d.getMinutes() + '分';
				str += d.getSeconds() + '秒';
				return str;
			}
			window.onload = function() {
				var timer = document.getElementById("timer");
				timer.innerHTML = current();
			}
		</script>
	</body>
</html>
